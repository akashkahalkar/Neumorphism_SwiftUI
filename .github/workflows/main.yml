name: Build

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean build -project Neuomorphism_SwiftUI.xcodeproj -scheme Neuomorphism_SwiftUI -destination "platform=iOS Simulator,name=iPhone 11 pro"
